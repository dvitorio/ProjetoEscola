<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Boletim eletr√¥nico - login</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="css/login.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     
     <!--CONTAINER DO LOGIN-->
     <div class="containerLogin col-sm-4 mt-5 px-4 py-2 rounded">
          <h6 class="mb-4 mt-3 text-center text-white">Preencha os dados de login para acessar o sistema</h6>
          <label class="form-label text-white">Login</label>
          <input class="form-control mb-3" type="email" placeholder="Informe seu melhor email">
          <label class="form-label text-white">Senha</label>
          <input class="form-control mb-4" type="password" placeholder="Digite sua senha de acesso">
          <div class="my-3 row">
               <div class="col-sm-6 mb-2">
                    <button class="btn btn-block btn-outline-danger">Cancelar</button>
               </div>
               <div class="col-sm-6 mb-2">
                    <button class="btn btn-block btn-primary">Acessar</button>
               </div>
          </div>
          <p class="mt-4 text-center text-white">Esqueceu seu login ou senha? Clique <a class="text-info" href="#">aqui</a> para recuperar seu acesso</p>
          <div class="midias my-4">
               <i class="fa-brands fa-github ml-3 mr-3 text-secondary"></i>
               <i class="fa-brands fa-linkedin-in ml-3 mr-3 text-secondary"></i>
               <i class="fa-brands fa-whatsapp ml-3 mr-3 text-secondary"></i>
               <i class="fa-solid fa-envelope ml-3 mr-3 text-secondary"></i>
          </div>
     </div>



     <!--SCRIPTS JAVASCRIPT-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</body>

</html>
