<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Boletim eletrônico -cadastro de aluno</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
     <h2 class="mt-3 text-dark text-center">Sistema de Boletim Eletrônico</h2>
     <div class="border container principal rounded">
          <div class="row">
               <div class="border col-md-12 rounded" style="background-color: whitesmoke">
                    <h4 class="mt-2 text-center text-dark">Cadastro de novo estudante</h4>
                    <label class="form-label text-dark">Matrícula</label>
                    <input class="form-control mb-4 w-25" type="text">
                    <hr style="border: .3px solid grey;">
                    <legend class="mb-3 text-dark text-uppercase">Informações básicas do aluno</legend>
                    <div class="row">
                         <div class="col-md-6">
                              <label class="form-label text-dark">Nome</label>
                              <input class="form-control mb-3" type="text" id="nome">
                         </div>
                         <div class="col-md-6">
                              <label class="form-label text-dark">E-mail</label>
                              <input class="form-control mb-3" type="email" id="email">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-6">
                              <label class="form-label text-dark">Nome da mãe</label>
                              <input class="form-control mb-3" type="text" id="nome_mae">
                         </div>
                         <div class="col-md-6">
                              <label class="form-label text-dark">Nome do pai</label>
                              <input class="form-control mb-3" type="text" id="nome_pai">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-4">
                              <label class="form-label text-dark">Telefone celular</label>
                              <input class="form-control mb-3" type="tel" id="tel_cel">
                         </div>
                         <div class="col-md-4">
                              <label class="form-label text-dark">Telefone fixo</label>
                              <input class="form-control mb-3" type="tel" id="tel_fixo">
                         </div>
                         <div class="col-md-4">
                              <label class="form-label text-dark">Telefone recado</label>
                              <input class="form-control mb-3" type="tel" id="tel_recado">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-3">
                              <label class="form-label text-dark">Nível</label>
                              <select class="form-control" name="" id="">
                                   <option value="" disabled selected></option>
                                   <option value="infantil">Infantil</option>
                                   <option value="series_iniciais">Fundamental - séries iniciais</option>
                                   <option value="series_finais">Fundamental - séries finais</option>
                                   <option value="medio">Ensino médio</option>
                              </select>
                         </div>
                         <div class="col-md-3">
                              <label class="form-label text-dark">Turno</label>
                              <select class="form-control" name="" id="">
                                   <option value="" disabled selected></option>
                                   <option value="matutino">Matutino</option>
                                   <option value="vespertino">Vespertino</option>
                                   <option value="noturno">Noturno</option>
                              </select>
                         </div>
                         <div class="col-md-6">
                              <label class="form-label text-dark">Outras informações</label>
                              <input class="form-control" type="text">
                         </div>
                    </div>
                    <hr style="border: .3px solid grey">
                    <legend class="mb-3 text-dark text-uppercase">Informações de endereço</legend>
                    <div class="row">
                         <div class="col-md-8">
                              <label class="form-label text-dark">Logradouro</label>
                              <input class="form-control" type="text">
                         </div>
                         <div class="col-md-2">
                              <label class="form-label text-dark">Número</label>
                              <input class="form-control mb-3" type="text" id="num_end">
                         </div>
                         <div class="col-md-2">
                              <label class="form-label text-dark">CEP</label>
                              <input class="form-control mb-3" type="text" id="cep">
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-5">
                              <label class="form-label text-dark">Bairro</label>
                              <input class="form-control" type="text" id="bairro">
                         </div>
                         <div class="col-md-5">
                              <label class="form-label text-dark">Cidade</label>
                              <select class="form-control" name="" id="">
                                   <option value="" selected disabled></option>
                                   <option value="salvador">Salvador</option>
                                   <option value="candeias">Candeias</option>
                                   <option value="simoes_filho">Simões Filho</option>
                                   <option value="lauro_de_freitas">Lauro de Freitas</option>
                                   <option value="camacari">Camaçari</option>
                                   <option value="dias_d_avila">Dias D'Ávila</option>
                                   <option value="sao_francisco">São Francisco do Conde</option>
                              </select>
                         </div>
                         <div class="col-md-2">
                              <label class="form-label text-dark">Estado</label>
                              <select class="form-control" name="" id="">
                                   <option value="" selected disabled></option>
                                   <option value="">AL</option>
                                   <option value="">BA</option>
                                   <option value="">CE</option>
                                   <option value="">MA</option>
                                   <option value="">PE</option>
                                   <option value="">PI</option>
                                   <option value="">PB</option>
                                   <option value="">RN</option>
                                   <option value="">SE</option>
                              </select>
                         </div>
                    </div>
                    <hr style="border: .3 solid grey;">
                    <div class="botoes mt-5 row">
                         <div class="col-md-4">
                              <button class="btn btn-block btn-primary mb-3">Salvar informações</button>
                         </div>
                         <div class="col-md-4">
                              <button class="btn btn-block btn-danger mb-3">Editar registros</button>
                         </div>
                         <div class="col-md-4">
                              <button class="btn btn-block btn-danger mb-3">Cancelar</button>
                         </div>
                    </div>
               </div>
          </div>
     </div>



     <!--SCRIPTS JAVASCRIPT-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</body>

</html>
